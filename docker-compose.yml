services:

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    volumes:
      - "${PWD}/frontend/src:/app"
    depends_on:
      - api

  api:
    build: ./backend
    container_name: fastapi
    ports:
      - "8000:8000"
    volumes:
      - "${PWD}/backend:/app"
    depends_on:
      database:
        condition: service_healthy

  database:
    image: postgres:15.3
    container_name: database
    env_file:
      - ./database/.env
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "dev"]
      interval: 3s
      retries: 5

